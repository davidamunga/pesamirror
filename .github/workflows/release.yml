name: Release

on:
  workflow_dispatch:

env:
  JAVA_VERSION: "17"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

      - name: Create and push tag (if missing)
        id: tag
        run: |
          TAG="${{ steps.version.outputs.tag }}"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists, skipping tag push"
            echo "pushed=false" >> $GITHUB_OUTPUT
          else
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git tag "$TAG"
            git push origin "$TAG"
            echo "pushed=true" >> $GITHUB_OUTPUT
          fi

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: ${{ env.JAVA_VERSION }}
          cache: "gradle"

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Set up signing keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          if [ -n "$KEYSTORE_BASE64" ]; then
            echo "$KEYSTORE_BASE64" | base64 -d > app/release.keystore
          fi

      - name: Build Release APK (signed)
        env:
          RELEASE_STORE_FILE: app/release.keystore
          RELEASE_STORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          RELEASE_KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          RELEASE_KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: ./gradlew assembleRelease --no-daemon

      - name: Locate and copy APK
        id: apk
        env:
          TAG: ${{ steps.version.outputs.tag }}
        run: |
          APK_PATH=$(find app/build/outputs/apk -name "*.apk" -path "*release*" 2>/dev/null | head -1)
          if [ -z "$APK_PATH" ] || [ ! -f "$APK_PATH" ]; then
            echo "No release APK found. Contents of app/build/outputs/apk:"
            find app/build/outputs/apk -type f 2>/dev/null || true
            exit 1
          fi
          APK_NAME="PesaMirror-${TAG}.apk"
          cp "$APK_PATH" "./${APK_NAME}"
          echo "name=${APK_NAME}" >> $GITHUB_OUTPUT
          echo "path=./${APK_NAME}" >> $GITHUB_OUTPUT
          echo "Using APK: $APK_NAME"

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: ./${{ steps.apk.outputs.name }}

      - name: Prepare release notes
        id: release_notes
        env:
          TAG: ${{ steps.version.outputs.tag }}
          APK_NAME: ${{ steps.apk.outputs.name }}
          REPO: ${{ github.repository }}
        run: |
          DOWNLOAD_URL="https://github.com/${REPO}/releases/download/${TAG}/${APK_NAME}"
          BODY="## Download\n\n"
          BODY="${BODY}[**Download PesaMirror ${TAG} (APK)**](${DOWNLOAD_URL})\n\n"
          BODY="${BODY}---\n\n## Changelog\n\n"
          if [ -f "app/CHANGELOG.md" ] && [ -s "app/CHANGELOG.md" ]; then
            BODY="${BODY}$(cat app/CHANGELOG.md)\n"
          elif [ -f "CHANGELOG.md" ] && [ -s "CHANGELOG.md" ]; then
            BODY="${BODY}$(cat CHANGELOG.md)\n"
          else
            BODY="${BODY}*Changelog will be updated from Changesets when available.*\n"
          fi
          echo -e "$BODY" > release_body.md

      - name: Create Release
        if: steps.tag.outputs.pushed == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: PesaMirror ${{ steps.version.outputs.tag }}
          body_path: release_body.md
          draft: false
          files: ./${{ steps.apk.outputs.name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
