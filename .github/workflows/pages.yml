# Deploy PesaMirror web app to GitHub Pages
name: GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: web/pnpm-lock.yaml

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Build for GitHub Pages
        env:
          GH_PAGES: 'true'
        run: pnpm run build

      - name: Prepare static output
        run: |
          # SPA + prerender writes index.html to dist/client
          if [ ! -f "dist/client/index.html" ]; then
            echo "dist/client/index.html not found. Build output:"
            find dist -name "index.html" 2>/dev/null || echo "(no index.html anywhere)"
            exit 1
          fi
          cp -r dist/client ../dist-client
          # SPA fallback: GitHub Pages serves 404.html for unknown paths
          cp ../dist-client/index.html ../dist-client/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist-client

  deploy:
    needs: build
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
